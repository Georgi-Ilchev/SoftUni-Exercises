<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .selected {
            background-color: blueviolet;
        }
    </style>
</head>

<body>
    <h1 id="heading">DOM intro</h1>
    <ul onclick="onListClick()" style="cursor: pointer;">
        <li id="methods-list-item" class="list-item">JS</li>
        <li class="list-item">C#</li>
        <li class="list-item">Java</li>
        <li class="list-item">Python</li>
    </ul>

    <script>
        function onListClick() {
            let parentElement = document.getElementsByTagName('ul')[0];
            let lastElement = parentElement.lastElementChild;

            parentElement.prepend(lastElement);
        }
    </script>
</body>  

</html>
